<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/main.css">
	<script src = "JS/main.js"></script>
</head>
<body>
<div class="container">
  <div id = "row" >
  <h1 class="text-center">Welcome to My Gallery</h1>
  </div>
  
  <div class="row">
	  <h2 class="text-center hidden-xs">
      Hover over an image to display it here.</h2>
    <div id = "image" class="text-center img-responsive center-block hidden-xs img-circle" >
   
	</div>
  </div>
  <div class="row">

	<img class = "col-xs-6 col-sm-4 col-md-3 center-block img-thumbnail img-responsive preview" alt = "Styling with a Bandana" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "col-xs-6 col-sm-4 col-md-3 center-block img-thumbnail img-responsive preview" alt = "With My Boy" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "col-xs-6 col-sm-4 col-md-3 center-block img-thumbnail img-responsive preview" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt = "Young Puppy" onmouseover = "upDate(this)" onmouseout = "unDo()">
  </div>
  </div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
